<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Download</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            background: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.5);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            input[type="text"], input[type="number"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Download Payslip</h2>
        <form id="payslipForm">
            <label for="empid">Employee ID:</label>
            <input type="text" id="empid" name="empid" placeholder="Enter Employee ID" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter Year (e.g., 2024)" required>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" placeholder="Enter Month (1-12)" required>

            <button type="submit">Download Now</button>
        </form>
    </div>

    <script>
        document.getElementById('payslipForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get input values
            const empid = document.getElementById('empid').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;

            // Construct URL
            const url = `https://voicebot.grafoticscrm.com/grafoticscrm/index.php?entryPoint=PayslipPdfDownload&empid=${empid}&year=${year}&month=${month}`;

            // Redirect to URL to start download
            window.location.href = url;
        });
    </script>
</body>
</html>
